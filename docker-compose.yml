services:
  postgres:
    image: postgres:16-alpine
    container_name: announcements-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: announcements
      POSTGRES_USER: announcements
      POSTGRES_PASSWORD: announcements
    volumes:
      - announcements_pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U announcements -d announcements"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  announcements_pgdata:
